<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:fragment="header" class="header-container ">
    <div class="header-inner">
        <!-- 로고 -->
        <div class="logo">
            <form action="home.do">

                <button type="submit"><img src="images/logo.jpg"></button>

            </form>
        </div>    

        <!-- 사이트명 -->
        <h1 class="brand">
            <a href="home.do" style="color: inherit; text-decoration: none;">
                <div class="en">짐 케어 헬스&PT</div>
            </a>
        </h1>
        
		<div class="menu-section">
            <form action="explainMachine.do" method="post" style="display: inline;">
                <button type="submit">운동기구 소개</button>
            </form>

            <form action="appointmentHome.do" method="get" style="display: inline;">
                <button type="submit">개인 PT 신청</button>
            </form>

            <form action="postBoard.do" method="get" style="display: inline;">
                <button type="submit">게시판</button>
            </form>
            <form action="location.do" method="get" style="display: inline;">
                <button type="submit">위치</button>
            </form>
        </div>
        
        <div class="user-section" th:unless="${session.loginUser}">
	        <form action="loginPage.do" method="post">
	            <button type="submit">로그인</button>
	        </form>
	        <form action="registerPage.do" method="post">
	            <button type="submit">회원가입</button>
	        </form>
        </div>

        <div class="user-section" th:if="${session.loginUser}">
	        <form action="mypage.do">
	            <button id="mypagebtn" type="submit">마이페이지</button>
	        </form>
            <a href="/logout.do" id="logoutlink">로그아웃</a>

        </div>
    </div>
</div>

</body>

</html>
