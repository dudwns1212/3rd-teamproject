<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<link rel="stylesheet" href="/css/header.css">
<link rel="stylesheet" href="/css/footer.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title></title>
</head>
<body>
<div th:insert="~{header :: header}" class="gympage"></div>
<div class="wrapper">
	<!-- 상단 맨트 -->
	<div class="login-header">
		<h1>일산 탄현점에 오신 것을 환영합니다</h1>
	</div>
	<!-- 컨테이너 너비 조절 -->
	<div class="container">
		<div class="login-section">
			<h1 class="fw-bold fs-3">로그인</h1>
			<!-- 로그인 폼 -->
			<form action="login.do" method="post">
				<label id="label-id">아이디 : <input type="email" name="userEmail" id="userName" placeholder="example@example.com"></label>
				<label>비밀번호 : <input type="password" name="userPassword" placeholder="password"></label>
				<button type="submit" class="btn btn-secondary" id="loginbtn">로그인</button>
				<div th:if="${loginFailed}" class="alert alert-danger mt-3" role="alert">
					❌ 로그인에 실패했습니다. 이메일과 비밀번호를 확인해주세요.
				</div>
			</form>
			<a href="registerPage.do" id="registerlink">회원가입</a>
		</div>
	</div>
</div>
<div th:insert="~{footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
const params = new URLSearchParams(window.location.search);
if(params.get('block') === 'true') {
alert('로그인 후 이용해주세요');
}
</script>
<style>
html, body{height: 100%}
.wrapper{
	height:auto;
	min-height: 100%;
	padding-bottom: 100px;
	padding-top: 150px;
}
.container{
	text-align: center;
	width: 40%;  
	margin: 0 auto;
	padding: 25px;
	border-radius: 10px;
	background: white;
	border-radius: 15px;
	box-shadow: 0 8px 25px rgba(0,0,0,0.1);
}
form{
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
}
input{
	width: 100%;
	height: 40px;
	margin-top: 5px;
	padding: 8px 12px;
	border: 1px solid #ddd;
	border-radius: 5px;
	font-size: 14px;
}
label {
	width: 100%;
	max-width: 300px;
	text-align: left;
	margin-bottom: 15px;
	font-weight: 500;
}

#loginbtn{
	margin-top: 20px;
	margin-bottom: 15px;
	width: 100%;
	max-width: 150px;
	min-width: 100px;
	padding: 10px 5px;
	font-size: 16px;
	font-weight: bold;
}

#registerlink{
	color: black;
	font-size: 14px;
}
#registerlink:hover{
	color: blue;
	text-decoration: underline;
}
.login-header {
	text-align: center;
	margin-bottom: 40px;
	padding: 0 20px;
}
.login-header h1 {
	color: #198754;
	font-size: 2.2rem;
	font-weight: bold;
}
.login-header p {
	color: #666;
	font-size: 1rem;
	margin-bottom: 0;
}
 /* 모바일 반응형으로 cotainer 축소시켰던거 다시 늘림 + h1 사이즈 축소 및 버튼 축소*/
@media (max-width: 768px) {
.container {
    width: 90%;
    padding: 20px;
    margin: 0 20px;
}

.login-header h1 {
    font-size: 1.5rem;
    line-height: 1.3;
}

#loginbtn {
    font-size: 14px;
    padding: 12px 5px;
}
}



</style>
</html>
