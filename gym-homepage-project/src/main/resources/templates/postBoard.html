<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<link rel="stylesheet" href="/css/header.css">
<link rel="stylesheet" href="/css/footer.css">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div th:replace="~{header :: header}" class="gympage"></div>
<div class="wrapper">
	<H2>주소록:목록화면</H2>
	<HR>
	<form>
		<table border="1">
			<tr><th>게시물 ID</th><th>게시물 이름</th><th>게시물 작성자</th><th>게시물 태그</th>
			<th>게시물 이미지</th><th>좋아요</th><th>조회수</th><th>싫어요</th><th>게시판 구분</th></tr>
			<tr th:each="vo : ${data}">
		 		<td><a th:href="|javascript:check(${vo.poId})|" th:text="${vo.poId}"></a></td>
		 		<td th:text="${vo.poName}"></td>
		 		<td th:text="${vo.poUserId}"></td>
		 		<td th:text="${vo.poTag}"></td>
		 		<td th:text="${vo.poImg}"></td>
		 		<td th:text="${vo.poLike}"></td>
		 		<td th:text="${vo.poView}"></td>
		 		<td th:text="${vo.poDislike}"></td>
		 		<td th:text="${vo.poBoardCode}"></td>
			<tr>
		</table>
	</form>
</div>

<script type="text/javascript">
	$('tr').on('click', function(){
		let poId = ($(this).find('a').text());
		alert(poId);
		return;
		document.location.href="post.do?poId=" + poId;
	});

</script>


<div th:replace="~{footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

<style>
  	html, body{height: 100%}
    .wrapper{
        height:auto;
        min-height: 100%;
        padding-bottom: 100px;
        margin-top: 100px;
	}
    footer{
    	height:100px;
    	position: relative;
    	transform: translateY(-100%);
	}


.container{
	text-align: center;
	width: 60%;
    margin: 0 auto;
    padding: 25px;
    border-radius: 10px;
}
form{
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
}
input{
	width: 200px;
	height: 30px;
	margin-top:5px;
}
</style>
</html>
