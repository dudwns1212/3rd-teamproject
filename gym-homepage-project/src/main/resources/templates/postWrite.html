<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<link rel="stylesheet" href="/css/header.css">
<link rel="stylesheet" href="/css/footer.css">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title></title>
</head>

<body>
	<div th:replace="~{header :: header}" class="gympage"></div>
	<div class="wrapper">
		<form name=form1 method=post action="postWrite.do">
			<input type=hidden name="action" value="insert">
			<table border="1">
				<tr>
					<th>제목</th>
					<td><input type="text" name="poName" maxlength="15"></td>
				</tr>
				<tr>
					<th>내용</th>
					<td><input type="text" name="poContent" maxlength="50"></td>
				</tr>
				<tr>
					<th>이미지</th>
					<td><input type="file" name="poImg" maxlength="20"></td>
				</tr>
				<tr>
					<th>태그</th>
					<td><input type="text" name="poTag"></td>
				</tr>
				<tr>
					<td colspan=2 align=center><input type=submit value="저장"><input
						type=reset value="취소"></td>
				</tr>
			</table>
		</form>
		<div th:replace="~{footer :: footer}"></div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</div>

</body>

<style>
html, body {
	height: 100%
}

.wrapper {
	height: auto;
	min-height: 100%;
	padding-bottom: 100px;
	margin-top: 100px;
}

footer {
	height: 100px;
	position: relative;
	transform: translateY(-100%);
}

.container {
	text-align: center;
	width: 60%;
	margin: 0 auto;
	padding: 25px;
	border-radius: 10px;
}

form {
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
}

input {
	width: 200px;
	height: 30px;
	margin-top: 5px;
}
</style>
</html>
