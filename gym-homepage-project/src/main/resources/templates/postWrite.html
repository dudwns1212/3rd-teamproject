<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<link rel="stylesheet" href="/css/header.css">
<link rel="stylesheet" href="/css/footer.css">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title></title>
</head>

<body>
	<div th:replace="~{header :: header}" class="gympage"></div>
	<div class="wrapper">

		<H2>post : 작성화면</H2>
		<HR>
		<form name=form1 method=post action="insert.do">
			<input type=hidden name="action" value="insert">
			<table border="1">
				<tr>
					<th>이 름</th>
					<td><input type="text" name="abName" maxlength="15"></td>
				</tr>
				<tr>
					<th>email</th>
					<td><input type="email" name="abEmail" maxlength="50"></td>
				</tr>
				<tr>
					<th>전화번호</th>
					<td><input type="text" name="abTel" maxlength="20"></td>
				</tr>
				<tr>
					<th>생 일</th>
					<td><input type="date" name="abBirth"></td>
				</tr>
				<tr>
					<th>회 사</th>
					<td><input type="text" name="abComdept" maxlength="20"></td>
				</tr>
				<tr>
					<th>메 모</th>
					<td><input type="text" name="abMemo"></td>
				</tr>
				<tr>
					<td colspan=2 align=center><input type=submit value="저장"><input
						type=reset value="취소"></td>
				</tr>
			</table>
		</form>
		<div th:replace="~{footer :: footer}"></div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</div>

</body>

<style>
html, body {
	height: 100%
}

.wrapper {
	height: auto;
	min-height: 100%;
	padding-bottom: 100px;
	margin-top: 100px;
}

footer {
	height: 100px;
	position: relative;
	transform: translateY(-100%);
}

.container {
	text-align: center;
	width: 60%;
	margin: 0 auto;
	padding: 25px;
	border-radius: 10px;
}

form {
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
}

input {
	width: 200px;
	height: 30px;
	margin-top: 5px;
}
</style>
</html>
