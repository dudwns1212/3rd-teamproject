        margin-bottom: 5px;
    }

    }

    #dashboard_link,

        text-align: center;
        color: rgb(5, 182, 5) !important;
        background-color: white !important;
    }
    
    body{height: 100%}
    .wrapper{
        height:auto;
        min-height: 100%;

}
