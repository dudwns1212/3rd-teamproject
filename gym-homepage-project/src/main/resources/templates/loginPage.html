<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<link rel="stylesheet" href="/css/header.css">
<link rel="stylesheet" href="/css/footer.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title></title>


</head>
<body>
<div th:insert="~{header :: header}" class="gympage"></div>

<div class="wrapper">
	<div class="login-header">
        <h1>일산 탄현점에 오신 것을 환영합니다</h1>
    </div>
	<div class="container">
		
		<div class="login-section">
			<h1 class="fw-bold fs-3">로그인</h1>
			<form action="login.do" method="post">
				<label id="label-id">아이디 : <input type="email" name="userEmail" id="userName" placeholder="example@example.com"></label>
				<label>비밀번호 : <input type="password" name="userPassword" placeholder="password"></label>
				<button type="submit" class="btn btn-secondary" id="loginbtn">로그인</button>
				<div th:if="${loginFailed}" class="alert alert-danger mt-3" role="alert">
					❌ 로그인에 실패했습니다. 이메일과 비밀번호를 확인해주세요.
				</div>
			</form>
			<a href="registerPage.do" id="registerlink">회원가입</a>
		</div>
		
	</div>
</div>

<div th:insert="~{footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
	const params = new URLSearchParams(window.location.search);
	if(params.get('block') === 'true') {
    	alert('로그인 후 이용해주세요');
	}
</script>
<style>
html, body{height: 100%}
.wrapper{
    height:auto;
    min-height: 100%;
    padding-bottom: 100px;
    padding-top: 150px;
}
footer{
   height:100px;
   position: relative;
   transform: translateY(-100%);
}
.container{
	text-align: center;
	width: 40%;
    margin: 0 auto;
    padding: 25px;
    border-radius: 10px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
}
form{
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
}
input{
	width: 200px;
	height: 30px;
	margin-top:5px;
}
#loginbtn{
	margin-top:10px;
	margin-bottom:5px;
	width:80px;
	padding: 5px;
	font-size: large;
	font-weight: bold; 
}
#label-id{
	margin-left:15px;
}
#registerlink{
	color: black;
}
#registerlink:hover{
	color: blue;
	text-decoration: underline;
}
.login-header {
    text-align: center;
    margin-bottom: 40px;
}
.login-header h1 {
    color: #198754;
    font-size: 2.2rem;
    font-weight: bold;
}

.login-header p {
    color: #666;
    font-size: 1rem;
    margin-bottom: 0;
}
</style>
</html>
