<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 상세</title>
</head>

<body>
    <div th:replace="~{header :: header}"></div>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">

                <article class="blog-post">
                    <h1 class="display-5 link-body-emphasis mb-1" th:text="${data.poName}"></h1>
                    <p class="blog-post-meta">
                        작성자: <a href="#" th:text="${data.authorName}"></a>
                        <span class="ms-3">태그: <span class="badge text-bg-secondary" th:text="${data.poTag}"></span></span>
                        <span class="ms-3">작성일: <span class="badge text-bg-secondary" th:text="${#temporals.format(data.poTime, 'yyyy-MM-dd')}"></span></span>
                    </p>
                    <hr>

                    <div th:if="${data.poImg != null and data.poImg != ''}" class="text-center my-4">
                        <img th:src="@{'/uploads/' + ${data.poImg}}" class="img-fluid rounded shadow-sm" alt="Post Image" style="max-height: 400px;">
                    </div>

                    <div class="post-content fs-5 mb-4" th:text="${data.poContent}"></div>
                    <hr>

                    <div class="d-flex justify-content-between align-items-center mt-4">
                        <div class="stats text-body-secondary">
                            <a href="#" class="me-3" id="likeBtn" th:data-post-id="${data.poId}" title="좋아요">
                                <i class="bi bi-hand-thumbs-up-fill"></i>
                                <span id="likeCount" th:text="${data.poLike}"></span>
                            </a>
                            <a href="#" class="me-3" id="dislikeBtn" th:data-post-id="${data.poId}" title="싫어요">
                                <i class="bi bi-hand-thumbs-down-fill"></i>
                                <span id="dislikeCount" th:text="${data.poDislike}"></span>
                            </a>
                            <span class="ms-3" title="조회수">
                                <i class="bi bi-eye-fill"></i><span th:text="${data.poView}"></span>
                            </span>
                        </div>
                        <div>
                            <button class="btn btn-primary edit" th:data-poid="${data.poId}" th:data-pname="${data.authorName}">
                                <i class="bi bi-pencil-square"></i> 수정
                            </button>
                        </div>
                    </div>
                </article>

                <div id="post-data" th:attr="data-poid=${data.poId}" style="display: none;"></div>
                <input type="hidden" id="loginUserName" th:value="${session.loginUser != null} ? ${session.loginUser.userName} : ''">
                <div id="comments-section" class="mt-5">
                    <h3>댓글</h3>
                    <div id="comment-list" class="mb-3"></div>
                    <div class="input-group">
                        <textarea id="comment-content" class="form-control" placeholder="댓글을 입력하세요"></textarea>
                        <button id="comment-submit" class="btn btn-primary">등록</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
    <div th:replace="~{footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

<script type="text/javascript">
    // ⭐️ 모든 jQuery 코드를 하나의 $(function(){...}) 안에 정리
    $(function() {
        // 세션 정보 불러오기
        var loginUserName = $('#loginUserName').val();

        // 수정 버튼 클릭
        $('.edit').on('click', function() {
            let poId = $(this).data('poid');
            let poName = $(this).data('pname');
            document.location.href = "/postEditPage.do?poId=" + poId + "&authorName=" + encodeURIComponent(poName);
        });

        // 좋아요 버튼 클릭
        $('#likeBtn').on('click', function(e) {
            e.preventDefault();
            let postId = $(this).data('postId');
            
            $.ajax({
                type: 'POST',
                url: '/post/like',
                data: { poId: postId },
                success: function(response) {
                    $('#likeCount').text(response.newCount);
                },
                error: function() {
                    alert('좋아요 처리 오류 - 운영자에게 문의해주세요.');
                }
            });
        });

        // 싫어요 버튼 클릭
        $('#dislikeBtn').on('click', function(e) {
            e.preventDefault();
            let postId = $(this).data('postId');
            
            $.ajax({
                type: 'POST',
                url: '/post/dislike',
                data: { poId: postId },
                success: function(response) {
                    $('#dislikeCount').text(response.newCount);
                },
                error: function() {
                    alert('싫어요 처리 오류 - 운영자에게 문의해주세요.');
                }
            });
        });

        // 댓글 등록 버튼 클릭
        $('#comment-submit').click(function() {
            const content = $('#comment-content').val();
            if (!content) {
                alert('댓글을 입력하세요!');
                return;
            }
            const poId = $('#post-data').data('poid');

            $.ajax({
                type: 'POST',
                url: '/write',
                contentType: 'application/json',
                data: JSON.stringify({ poId: poId, cmContent: content }),
                success: function(res) {
                    $('#comment-content').val('');
                    loadComments();
                },
                error: function() {
                    alert('댓글 작성 오류 - 운영자에게 문의하세요.');
                }
            });
        });
        
        // 댓글 삭제 버튼 클릭 (이벤트 위임 방식)
        $('#comment-list').on('click', '.btn-delete', function () {
            const cmId = $(this).data('cmid');
            if (!cmId) {
                console.warn('cmId 없음');
                return;
            }

            if (confirm('정말로 이 댓글을 삭제하시겠습니까?')) {
                $.ajax({
                    type: 'POST',
                    url: '/deletePostComment',
                    data: { cmId: cmId },
                    success: function () {
                        loadComments();
                    },
                    error: function () {
                        alert('댓글 삭제 오류 - 운영자에게 문의하세요');
                    }
                });
            }
        });

        // 댓글 불러오기 함수
        function loadComments() {
            const poId = $('#post-data').data('poid');
            $.ajax({
                type: 'GET',
                url: `/list?poId=${poId}`,
                success: function(data) {
                    const list = $('#comment-list');
                    list.empty();

                    if (data.length === 0) {
                        list.append("<p class='text-muted'>첫 댓글을 남겨보세요!</p>");
                        return;
                    }

                    data.forEach(function(vo) {
                        let deleteButton = "";
                        if (loginUserName && vo.authorName === loginUserName) {
                            deleteButton = `<button class="btn btn-outline-danger btn-sm btn-delete float-end"
                                                data-cmid="${vo.cmId}">삭제</button>`;
                        }

                        list.append(`
                            <div class="border rounded p-3 mb-2">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <span class="fw-bold me-2">${vo.authorName}</span>
                                        <span class="text-muted small">${vo.cmTime}</span>
                                    </div>
                                    ${deleteButton}
                                </div>
                                <p class="mb-0 mt-2">${vo.cmContent}</p>
                            </div>
                        `);
                    });
                },
                error: function() {
                    alert('댓글 불러오기 실패');
                }
            });
        }

        // 페이지 로드 시 댓글 최초 로딩
        loadComments();
    });
</script>
<style>
html, body {
	height: 100%
}

.container {
	padding: 150px 100px;
}

body {
	background-color: #f8f9fa;
}

#comment-list div {
	word-break: break-word;
}

.blog-post {
	margin-top: 100px;
	padding: 2rem;
	background-color: #ffffff;
	border-radius: 0.5rem;
	box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
}

.blog-post-meta {
	color: #6c757d;
	margin-bottom: 1.25rem;
}

.post-content {
	white-space: pre-wrap;
	line-height: 1.75;
}

.stats span {
	font-size: 1.1rem;
}
</style>
</html>
