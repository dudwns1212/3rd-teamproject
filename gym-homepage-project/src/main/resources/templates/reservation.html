<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="stylesheet" href="/css/header.css">
<link rel="stylesheet" href="/css/footer.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3301/3301556.png">
    <meta charset="UTF-8">
    <title>Appointment system</title>
</head>
<style>
    nav {
        background-color: rgb(5, 182, 5);
    }

    .navbar-brand {
        font-weight: bold;
        color: white;
    }

    .head1,
    .fa {
        color: rgb(5, 182, 5);
        font-weight: bold;
    }


    label {
        text-align: left !important;
        color: black;
        font-weight: 500;
        margin-bottom: 5px;
    }

    .btn {
        background-color: rgb(5, 182, 5) !important;
        font-weight: 600;
    }

    #dashboard_link,
    #appointment_status_link {
        
        text-align: center;
        color: rgb(5, 182, 5) !important;
        background-color: white !important;
    }
</style>
<body>
 
	<div th:insert="~{header :: header}" class="gympage"></div>
	
    <main>
        <div class="container p-3 mt-3" style="margin-bottom:100px; ">
        <h2 class="text p-2 text-center">Book Your Appointment</h2>
            <div class="d-flex justify-content-center">
            
                <form action="revervationInsert.do" method="post" class="form-control p-4 mt-4">

                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <strong><span th:text="${success}"></span></strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong><span th:text="${error}"></span></strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="mb-3">
                                <label for=""><i class="fa fa-user"></i> 회원 이름</label>
                                <input type="text" name="userName" class="form-control" id="" required>
                            </div>
                            <div class="mb-3">
                                <label for=""><i class="fa fa-envelope"></i> 이메일 </label>
                                <input type="text" name="email" class="form-control" id="" required>
                            </div>
                            <div class="mb-3">
                                <label for=""><i class="fa fa-phone"></i> 전화번호</label>
                                <input type="text" name="phone" class="form-control" id="" required>
                            </div>
                            <div class="mb-3">
                                <label for="">주소</label>
                                <textarea name="address" id="" cols="30" rows="1" class="form-control" required></textarea>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            
                            <div class="mb-3">
                                <label for="">ServiceType</label>
                                <select id="role" class="form-control form-select" name="serviceType" required>
                            <option>트레이너 선택</option>
                            <option value="조상현">조상현</option>
                            <option value="김도우">김도우</option>
                            <option value="이주호">이주호</option>
                            <option value="강현민">강현민</option>
                        </select>
                            </div>
                            <div class="mb-3">
                                <label for=""><i class="fa fa-clock-o"></i> 상담날짜</label>
                                <input type="date" name="appointmentDate" class="form-control" id="" required>
                            </div>

                            <div class="mb-3">
                                <label for="">시간선택</label>
                            <select id="role" class="form-control form-select" name="appointmentDuration" required>
                            <option>시간을 선택해주세요</option>
                            <option value="13:00-14:00">13:00-14:00</option>
                            <option value="15:00-16:00">15:00-16:00</option>
                            <option value="20:00-21:00">20:00-21:00</option>
                            <option value="22:00-23:00">22:00-23:00</option>
                        </select>
                            </div>
                          
                        </div>
                    </div>

                    <div class="row p-2 mt-2 mb-3">
                        <button class="btn text-light" type="submit">신청하기</button>
                    </div>
                </form>
            </div>
        </div>
        <div th:insert="~{footer :: footer}"></div>
    </main>

<script>
    // Define the possible statuses
    const statuses = ["booked", "pending"];

    // Function to get a random status
    function getRandomStatus() {
        const randomIndex = Math.floor(Math.random() * statuses.length);
        return statuses[randomIndex];
    }

    // Set the random status to the input field
    document.getElementById('status').value = getRandomStatus();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>    
</body>

</html>
