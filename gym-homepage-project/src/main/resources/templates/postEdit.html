<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<link rel="stylesheet" href="/css/header.css">
<link rel="stylesheet" href="/css/footer.css">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title></title>
</head>

<body>
	<div th:replace="~{header :: header}" class="gympage"></div>
	<div class="wrapper">
		<H2>post : 수정화면</H2>

		<form action="/update.do" method="post">

			<input type="hidden" name="poId" th:value="${po.poId}">

			<table border="1">
				<tr>
					<th>제목</th>
					<td><input type="text" name="poName" th:value="${po.poName}"></td>
				</tr>
				<tr>
					<th>내용</th>
					<td><input type="text" name="poContent"
						th:value="${po.poContent}"></td>
				</tr>
				<tr>
					<th>작성자 ID</th>
					<td><input type="text" name="poUserId"
						th:value="${po.poUserId}"></td>
				</tr>
				<tr>
					<th>태그</th>
					<td><input type="text" name="poTag" th:value="${po.poTag}"></td>
				</tr>
				<tr>
					<th>이미지 경로</th>
					<td><input type="text" name="poImg" th:value="${po.poImg}"></td>
				</tr>
				<tr>
					<th>게시판 코드</th>
					<td><input type="number" name="poBoardCode"
						th:value="${po.poBoardCode}"></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" value="저장">
						<input type="reset" value="취소"> <input type="button"
						value="삭제" onClick="delcheck()"></td>
				</tr>
			</table>
		</form>
		<div th:replace="~{footer :: footer}"></div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</div>

</body>

<style>
html, body {
	height: 100%
}

.wrapper {
	height: auto;
	min-height: 100%;
	padding-bottom: 100px;
	margin-top: 100px;
}

footer {
	height: 100px;
	position: relative;
	transform: translateY(-100%);
}

.container {
	text-align: center;
	width: 60%;
	margin: 0 auto;
	padding: 25px;
	border-radius: 10px;
}

form {
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
}

input {
	width: 200px;
	height: 30px;
	margin-top: 5px;
}
</style>
</html>
